<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">
  <!-- <ion-input></ion-input> -->
  <!-- <ion-input value="custom"></ion-input> -->
  <!-- <ion-input placeholder="Enter Input"></ion-input> -->
  <ion-list>

   <ion-list-header>
    <ion-label>Input Normal</ion-label>
   </ion-list-header>

   <ion-item>
    <ion-label>Nombre:</ion-label>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
   </ion-item>

   <!-- <ion-item>
    <ion-label position="floating">Floating Label</ion-label>
    <ion-input></ion-input>
  </ion-item> -->

  </ion-list>

  <!-- form por template (se hacen las validacion por HTML) modulo FormsModule -->
  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
    <ion-list-header>
      <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input 
        type="email" 
        placeholder="Email"
        name="email"
        [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
        require
      >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input 
        type="password" 
        placeholder="password" 
        name="password"
        [(ngModel)]="usuario.password"
        required
      >
      </ion-input>
    </ion-item>

    <ion-button 
      [disabled]="formulario.invalid"
      type="submit" 
      expand="block" >
      Login
    </ion-button>

  </form>
</ion-content>
