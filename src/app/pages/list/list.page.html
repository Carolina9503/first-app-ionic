<app-header titulo="List - Slidig"></app-header> 

<ion-content>

    <ion-list>
        <!-- el | asyn me maneja la subcribcion y por eso yo no tengo que cancelarla ni nada -->
        <ion-item *ngFor="let user of usuarios | async">
            <ion-label>
                <h3>{{user.name}}</h3>
                <p>{{user.email}}</p>
            </ion-label>
            <ion-label slot="end" class="ion-text-end text-small">{{user.phone}}</ion-label>
        </ion-item>
        
    </ion-list>

</ion-content>
