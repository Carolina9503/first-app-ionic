<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaulHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-searchbar
    placeholder="Buscar albun" 
    animated inputmode="text"
    (ionChange)="onSearchChange($event)"
    [debounce]="250"
  > 
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let albun of albunes | filtro:textoBuscar:'title'">
      <ion-label>{{albun.title}}</ion-label>
    </ion-item>
    
  </ion-list>

</ion-content>
